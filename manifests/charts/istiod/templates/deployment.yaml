      securityContext:
        runAsUser: 0
        runAsGroup: 5228
      volumes:
        - emptyDir:
            medium: Memory
          name: local-certs

        - name: istiod
          configMap:
            name: istiod
            optional: true
        - name: mesh
          configMap:
            name: istiod-mesh
            optional: true

        - name: istiod-ca-cert
          configMap:
            name: istio-ca-root-cert
        - name: podinfo
          downwardAPI:
            items:
              - path: "labels"
                fieldRef:
                  fieldPath: metadata.labels
              - path: "annotations"
                fieldRef:
                  fieldPath: metadata.annotations
        - name: istio-envoy
          emptyDir: {}
        - name: istio-token
          projected:
            sources:
              - serviceAccountToken:
                  path: istio-token
                  expirationSeconds: 43200
                  audience: istio-ca
