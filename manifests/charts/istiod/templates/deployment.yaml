---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: istiod
  namespace: istiod
  labels:
    app: istiod
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: istiod
  template:
    metadata:
      labels:
        app: istiod
        version: v1
    spec:
      containers:
        - name: istiod
          # From skaffold or values.
          image: {{ .Values.image }}
          #image: pilot-discovery:latest
          imagePullPolicy: Always
          args:
            - "discovery"
            - "--meshConfig"
            - "/var/lib/istio/mesh/mesh.yaml"
            - "--registries"
            - "Mock"
          ports:
            - containerPort: 15010
              name: grpc
            - containerPort: 8080
              name: http
            - containerPort: 15013
              name: tls-grpc
          env:
            - name: REVISION
              value: istiod
            - name: VER
              value: "2"
            - name: GOTRACEBACK
              value: "all"
            # Disable validation webhook
            - name: INJECTION_WEBHOOK_CONFIG_NAME
              value: ""
            - name: VALIDATION_WEBHOOK_CONFIG_NAME
              value: ""
            - name: PILOT_ENABLE_WORKLOAD_ENTRY_AUTOREGISTRATION
              value: "true"
            - name: XDS_AUTH
              value: "false"
            - name: POD_NAMESPACE
              value: istiod

          resources:
            requests:
              cpu: 100m
              memory: 1024Mi
          volumeMounts:
            - name: istiod
              mountPath: /var/lib/istio/config
              readOnly: true
            - name: mesh
              mountPath: /var/lib/istio/mesh
              readOnly: true
            - mountPath: /var/run/secrets/istio
              name: istiod-ca-cert
            # Certs will be populated by sidecar !
            - name: istio-envoy
              mountPath: /etc/istio/proxy
            - name: istio-token
              mountPath: /var/run/secrets/tokens
              readOnly: true
            - name: podinfo
              mountPath: /etc/istio/pod

