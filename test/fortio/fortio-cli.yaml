---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: cli-fortio
  namespace: fortio
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/proxyCPU: "2000m"
      labels:
        app: cli-fortio
        version: v1
    spec:
      containers:
      - name: echosrv
        image: costinm/fortio:latest
        imagePullPolicy: Always
        args:
          - load
          - -allow-initial-errors
          - -t
          - "0"
          - -c
          - "30"
          - -qps
          - "1000"
          - http://fortio:8080/echo?size=5000
        resources:
          requests:
            cpu: 100m
            memory: "100M"
          limits:
            cpu: 800m
            memory: "1G"
