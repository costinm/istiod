#apiVersion: networking.k8s.io/v1beta1
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: fortio
  annotations:
    kubernetes.io/ingress.class: istio
  labels:
    release: fortio
spec:
  rules:
    - host: asmfortio-ingress.asm.webinf.info
      http:
        paths:
            - path: /.*
              backend:
                serviceName: fortioasm
                servicePort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: fortioasm
spec:
  ports:
  - port: 8080
    name: http2-echo
  selector:
    app: fortioasm

---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: fortioasm
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        #sidecar.istio.io/logLevel: "TRACE"
        #sidecar.istio.io/enableCoreDump: "true"
        #sidecar.istio.io/privileged: "true"
        #sidecar.istio.io/debug: "true"
        #sidecar.istio.io/componentLogLevel: "config:trace,http2:trace,init:trace,grpc:trace,upstream:trace"

        policy.istio.io/check: disable
        # Override container ports
        #traffic.sidecar.istio.io/includeInboundPorts: "*"

      labels:
        app: fortioasm
        version: v1
    spec:
      containers:
      - name: fortio
        image: "costinm/fortio:latest"
        ports:
         - containerPort: 8080
         - containerPort: 8081
         - containerPort: 8079
        args:
          - server
        resources:
          requests:
            cpu: 800m
            memory: "1G"
          limits:
            cpu: 1000m
            memory: "1G"
