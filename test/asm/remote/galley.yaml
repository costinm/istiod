apiVersion: apps/v1
kind: Deployment
metadata:
  name: istio-galley-push
  namespace: istio-system
  labels:
    app: galley-push
    release: istiod-galley-push
spec:
  replicas: 1
  selector:
    matchLabels:
      app: galley-push
      release: istiod-galley-push
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: galley-push
        release: istiod-galley-push
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: istiod
      containers:
        - name: galley
          image: gcr.io/istio-testing/galley:latest
          imagePullPolicy: "Always"
          ports:
          - containerPort: 9443
          - containerPort: 15014
          - containerPort: 15019
          - containerPort: 9901
          envFrom:
            - configMapRef:
                name: istiod-asm
                optional: true
          command:
          - /usr/local/bin/galley
          - server
          - --meshConfigFile=/etc/mesh-config/mesh
          - --livenessProbeInterval=1s
          - --livenessProbePath=/tmp/healthliveness
          - --readinessProbePath=/tmp/healthready
          - --readinessProbeInterval=1s
          - --insecure=true
          - --enable-validation=false
          - --enable-reconcileWebhookConfiguration=false
          - --enable-server=true
          - --deployment-namespace=istio-system
          - --validation-webhook-config-file
          - /etc/config/validatingwebhookconfiguration.yaml
          - --monitoringPort=15014
          - --validation-port=9443
          - --sinkAuthMode=GOOGLE
          - --sinkAddress=meshconfig.googleapis.com:443
          - --sinkMeta=project_id=$(PROJECT_ID),sds_path=unix:/etc/istio/proxy/SDS
#          - --sinkAddress=staging-meshconfig.sandbox.googleapis.com:443
#          - --sinkMeta=project_id=$(PROJECT_ID),sds_path=unix:/etc/istio/proxy/SDS,trace=525371276727
          - --excludedResourceKinds=Pod,Node,Endpoints
          - --enableServiceDiscovery
          #- --log_output_level=default:debug
          volumeMounts:
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: mesh-config
            mountPath: /etc/mesh-config
            readOnly: true
          - mountPath: /var/secrets/google
            name: google-cloud-key
#          livenessProbe:
#            exec:
#              command:
#                - /usr/local/bin/galley
#                - probe
#                - --probe-path=/tmp/healthliveness
#                - --interval=10s
#            initialDelaySeconds: 5
#            periodSeconds: 5
#          readinessProbe:
#            exec:
#              command:
#                - /usr/local/bin/galley
#                - probe
#                - --probe-path=/tmp/healthready
#                - --interval=10s
#            initialDelaySeconds: 5
#            periodSeconds: 5
          resources:
            requests:
              cpu: 100m

      volumes:
      - name: google-cloud-key
        secret:
          secretName: google-cloud-key
      - name: config
        # Should be created at cluster creation time, include info about the cluster and vendor-specific options.
        configMap:
          name: istiod-asm
      - name: mesh-config
        configMap:
          name: istiod-mesh
---
